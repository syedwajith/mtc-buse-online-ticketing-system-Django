{% extends 'mtc_bus_ticketing_app/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
{% endblock head %}

{% block content %}
    <div class="ticket-booking-container">
        <div class="form-header">
            <label>ticket booking form</label>
        </div>
        <div class="ticket-booking-form">
            <form method="post" id="myform">
                {% csrf_token %}
                {{form.as_p}}
                <label>choose payment method</label>
                <div class="payment-method-container">
                    <label>
                        <input type="checkbox" name="checkbox1" id="checkbox1" onchange="payment_checkbox(1)"><img src="{% static 'images/Google-Pay.png' %}" alt="GPay" width="50px" height="50px">
                    </label>
                    <label>
                        <input type="checkbox" name="checkbox2" id="checkbox2" onchange="payment_checkbox(2)"><img src="{% static 'images/PhonePe.jpg' %}" alt="PhonePe" width="50px" height="50px">
                    </label>
                    <label>
                        <input type="checkbox" name="checkbox3" id="checkbox3" onchange="payment_checkbox(3)"><img src="{% static 'images/Paytm.jpg' %}" alt="Paytm" width="50px" height="50px">
                    </label>
                </div>
                <div class="ticket-booking-btn">
                    <input type="submit" value="pay amount" onclick="submitform(event)">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
